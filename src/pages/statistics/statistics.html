
<ion-header>

  <ion-navbar>
    <ion-title>HTML tags statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>


    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label> HTML tag </ion-label>
        </ion-item>
      </ion-col>   
      
      <ion-col col-6>
          <ion-item>
            <ion-label> Occurences </ion-label>
          </ion-item>
      </ion-col>  

    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-item *ngFor="let tag of tagsArray; let i=index">
                <p *ngIf="i < maxNumOfTags" >{{tag}}</p>
              </ion-item>
        </ion-col>   
        
        <ion-col col-6>
            <ion-item *ngFor="let occurence of occurencesArray; let i=index">
                <p *ngIf="i < maxNumOfTags" >{{occurence}}</p>
              </ion-item>
        </ion-col>  
    </ion-row>

    </ion-grid>


</ion-content>
